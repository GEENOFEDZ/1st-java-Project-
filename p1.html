<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- External JavaScript -->
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-lg shadow-md w-80">
    <h2 class="text-xl font-semibold text-center mb-4">Register</h2>

    <!-- Name -->
    <label class="block text-sm font-medium">Name</label>
    <input type="text" id="name"
      class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      oninput="validateForm()">
    <p id="nameError" class="text-red-500 text-xs mt-1"></p>

    <!-- Email -->
    <label class="block text-sm font-medium mt-3">Email</label>
    <input type="email" id="email"
      class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      oninput="validateForm()">
    <p id="emailError" class="text-red-500 text-xs mt-1"></p>

    <!-- Password -->
    <label class="block text-sm font-medium mt-3">Password</label>
    <input type="password" id="password"
      class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      oninput="validateForm()">
    <p id="passwordError" class="text-red-500 text-xs mt-1"></p>

    <!-- Submit Button -->
    <button id="submitBtn" disabled
      class="w-full mt-5 py-2 rounded bg-gray-400 text-white cursor-not-allowed">
      Submit
    </button>
  </div>

</body>
</html>
